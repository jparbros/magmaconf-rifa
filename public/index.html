<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Rifa MagmaConf</title>
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div id="tickets" class="row">
        <div id="attendes" class="span12">
          <div class="well">
            <h2>Asistentes</h2>
            <div class="row">
            
            </div>
          </div>
          
        </div>
    
        <div id="questions" class="span12">
          <div class="well">
            <h2>Preguntas</h2>
            <div class="row">
            
            </div>
          </div>
        </div>
        
        <div id="best-questions" class="span12">

            <div class="row">
            
            </div>
          </div>
        </div>
      </div>

        <a href="#" class="btn btn-danger" id="remove-ticket">Descartar</a>

    </div>
